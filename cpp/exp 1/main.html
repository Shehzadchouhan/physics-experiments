<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Beam Divergence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f0f0;
        }
        .center {
            text-align: center;
        }
        input {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Welcome to the Physics Experiments Practical File Program</h2>
        <h3>Exp-1 To measure the divergence of the laser beam</h3>
        <div>
            <label for="distance">Enter your Displacement D (distance from laser beam to graph paper) in cm:</label><br>
            <input type="number" id="distance" step="any"><br>
            <label for="w1">Enter your Spot Size w1 in cm:</label><br>
            <input type="number" id="w1" step="any"><br>
            <label for="w2">Enter your Spot Size w2 in cm:</label><br>
            <input type="number" id="w2" step="any"><br>
            <label for="w3">Enter your Spot Size w3 in cm:</label><br>
            <input type="number" id="w3" step="any"><br>
            <button class="button" onclick="calculateDivergence()">Calculate Divergence</button>
        </div>
        <div class="output" id="output"></div>
        <h4>Thank you for using the Physics Experiments Program!</h4>
        <p>Your feedback is valuable to us. Please let us know your thoughts and suggestions at shehzadchouhan260@gmail.com. Thank you!</p>
    </div>
    <script>
        function calculateDivergence() {
            const D = parseFloat(document.getElementById('distance').value);
            const w1 = parseFloat(document.getElementById('w1').value);
            const w2 = parseFloat(document.getElementById('w2').value);
            const w3 = parseFloat(document.getElementById('w3').value);

            if (isNaN(D) || isNaN(w1) || isNaN(w2) || isNaN(w3)) {
                alert("Please enter valid numeric values.");
                return;
            }

            const a = Math.pow(w1, 2);
            const b = Math.pow(w2, 2);
            const c = Math.pow(w3, 2);
            const d = a - (2 * b) + c;
            const e = d / 2;
            const f = Math.sqrt(e);
            const g = f / 200;

            document.getElementById('output').innerText = "Angle of divergence (theta) = " + g;
        }
    </script>
</body>
</html>
